<ng-include src="'navbar.template.html'"></ng-include>
<div class="container">

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="app in appuntamenti | filter:ricerca |filtroPriorita: colore | orderBy:'data'">
    <div class="thumbnail"  ng-class="{'alta':app.priorita=='alta', 'media':app.priorita=='media', 'bassa':app.priorita=='bassa'}">
      <img ng-src="{{app.image}}" width="80%">
      <div class="caption">
        <h3>{{app.titolo}}</h3>
        <p>{{app.data |date:'dd/MM/yyyy'}} alle: {{app.data |date:'HH:mm:ss'}}</p>
        <p><a href="#" class="btn btn-primary" ui-sref="dettaglio({id:app.id})" role="button">Apri</a> <a href="#" class="btn btn-danger" ng-click="elimina($index)" role="button">Elimina</a></p>
      </div>
    </div>
  </div>
</div>

</div>
